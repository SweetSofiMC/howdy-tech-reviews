version: "3"
services:
  backend:
    container_name: backend
    build: ./backend
    ports:
      - "5000:80"
    restart: always
    env_file:
      - example.env
    volumes:
      - ./backend:/howdy-tech-reviews
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    restart: always
    ports:
      - "27017:27017"

  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "3000:3000"
